       <textarea >书籍是人类进步的阶梯；书是人类的指路明灯；书可以引导人类登上天堂；书是人类最忠诚的朋友。只有与好书交朋友，才能使你早日走向人生的辉煌。
可是我过去对读书一点兴趣也没有，但严厉的妈妈却要求我每天阅读课外书籍1小时。这让我很是为难。平时休息的时间本来就不多，尤其是周六，休息时间不到4小时，还有练书法、学成语，休息时间顶多3小时，再看1小时的话……但是，只要是妈妈说的，从来不轻易改变。
&nbsp;&nbsp;&nbsp;&nbsp;在一个阳光明媚的星期天，我和家人吃过午饭，忽然，我发现电脑正开着，不禁心血来潮：反正作业做完了，玩一会儿电脑也无所谓。书嘛，一会儿再看也不迟。于是，我开始无止境地玩起来。结果被妈妈看见，她连忙怒气冲冲地走了过来，“谁让你玩电脑的？要是学习有这么积极话，我睡觉都笑醒，快去看书！”啊，又要看书，平时到处补课，那么烦，还要看书！
&nbsp;&nbsp;&nbsp;&nbsp;但是，我们这些做“臣子”的，怎敢冒犯“皇帝”呢？无奈之下，我慢吞吞地走进书房，两脚就跟灌了铅似的，每一步抬起来都要费九牛二虎之力。我很不情愿地拿出一本《安徒生童话》，随便翻着，虽然身体在房间内，但心却早买到电脑上去了。二十分钟后，妈妈走了进来，问到“有什么感觉吗？”我很埋怨妈妈，头也不抬，就没人来一样。妈妈一见我这般学习态度，心里有什么感受我清楚，但是我仍默不吭声。忽然，妈妈竟用和蔼的声音对我说到：“没关系，你再读五分钟就去玩吧！”我一听这话，心里那股高兴劲就别提了。于是，我开始认真地读起来，再也不埋怨妈妈了。
&nbsp;&nbsp;&nbsp;&nbsp;令我意想不到的是，就在这短短的五分钟内，我惊奇地发现，书中人物和动物之间的故事十分有趣，而且似乎都活灵活现地出现在我眼前，一连竟看了四十多分钟！完全是心理作用嘛！妈妈这招真高啊！
&nbsp;&nbsp;&nbsp;&nbsp;我开始对阅读有点兴趣了，在没事时，总会翻开看看，经常看几个小时呢！妈妈为了我看书不寂寞，总是抽时间来和我一块儿读。大约半年后，我彻底喜欢上读书了。妈妈又叫我准备一个笔记本，看书时，可以记一些优美词句。并叫我看书有些不耐烦时，也可以看看记的笔记。说这样对我的写作会有很大帮助。就这样，我天天读，天天记，天天学，词汇量在不知不觉中变得广泛起来。果然，“皇天不负有心人”。四年级上学期，我的第一篇作文便居全班之冠。这让我受到很大的鼓舞。那时，我才深刻体会到妈妈的良苦用心，并更加热爱读书了。
&nbsp;&nbsp;&nbsp;&nbsp;“书是全世界的营养品”；“书中自有颜如玉”。这两句话说得真妙。不过，一定要读好书，坏书会使人终身陷入泥潭！朋友，和好书交个朋友吧，让我们一起在书的海洋里遨翔吧！</textarea>

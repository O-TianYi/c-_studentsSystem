<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>音乐/视频</title>
    <link rel=stylesheet href="css/fanhui.css">
    <link rel=stylesheet href="css/yinpin.css">
    <!-- <link rel=stylesheet href="css/cha.css"> -->
    <style>
        .container{
          position: absolute;
          top: -300px;
          width: 100%;
          height: 500%;
          background-color: #fff;
          margin: 100px auto;
        }

        html{
            cursor: url('images/鼠标.ico'), auto;
        }
        .center video{
            position: absolute;
            top: -50px;
        }
        .fanhui{
            display: none;
        }

    </style>
</head>
<body>
<header>
        <ul>
            <li class="shouye"><a href="index1.html">首页</a></li>
       </ul>
</header><!-- /header --
<div id="jsi-cherry-container" class="container"></div><!-- 樱花 -->
<div class="fanhui" ><a href="yinpin.html"><img src="images/返回按钮1.png" alt=""></a></div>
<!-- 旋转的盒子 -->
<div class="center">
        <div class="div1"><video src="audio/道德经3.mp4" controls="controls" width="300px" height="300px"></video></div>
        <div class="div1"><video src="audio/道德经4.mp4" controls="controls" width="300px" height="300px"></video></div>
        <div class="div1"><video src="audio/道德经5.mp4"" controls="controls" width="300px" height="300px"></video></div>
        <div class="div1"><video src="audio/道德经6.mp4" controls="controls"  width="300px" height="300px"></video></div>
        <div class="div1"><video src="audio/道德经7.mp4" controls="controls"  width="300px" height="300px"></video></div>
        <div class="div1"><video src="audio/道德经4.mp4" controls="controls"  width="300px" height="300px"></video></div>
        <div class="div1"><video src="audio/道德经3.mp4"" controls="controls" width="300px" height="300px"></video></div>
</div>

<!-- 用来停止旋转动画后，显示一个盒子，该盒子用于视频的播放 -->
<div class="hidden">
<div class="cha"></div>
</div>

<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/yinhua.js"></script>
<script>
$(function(){
    RENDERER.init();
        });
    </script>
<script type="text/javascript">
        $(document).ready(function(){
            //点击旋转中的任意盒子就会触发旋转盒子隐藏，显示hidden的盒子
        $(".center .div1").click(function(){
            var a=$(this) .find ("video").attr('src');//find()获取当前this的后代，而。child()只可以获取当前元素的子代
            var video=$('<video src='+a+' controls="controls"  height="600px"></video>');
            $(".center").hide();
            // $(".hidden").show().css({'background':'url('+a+')','background-size':'cover','background-position':'center'});
            $(".hidden").append(video).show();
            $('.hidden').find(".cha").show();
            $('.fanhui').show();
    })


    })
</script>
</body>
</html>
